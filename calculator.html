<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./calculator.css">
    </head>
    <body>
        <div id="calculator">
            <div class="img">
                <h2>CALCULATOR</h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                    <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                  </svg>
            </div>
            <input type="text" id="result" class="input" readonly>
            <div class="row1">
                <input type="button" value="C" class="clear" onclick="clearResult()">
                <input type="button" value="/" class="square operate" onclick="operate('/')">
                <input type="button" value="*" class="square operate" onclick="operate('*')">
            </div>
            <div>
                <input type="button" value="7" class="square" onclick="addNumber(7)">
                <input type="button" value="8" class="square" onclick="addNumber(8)">
                <input type="button" value="9" class="square" onclick="addNumber(9)">
                <input type="button" value="-" class="square operate" onclick="operate('-')">
            </div>
            <div>
                <input type="button" value="4" class="square" onclick="addNumber(4)">
                <input type="button" value="5" class="square" onclick="addNumber(5)">
                <input type="button" value="6" class="square" onclick="addNumber(6)">
                <input type="button" value="+" class="square operate" onclick="operate('+')">
            </div>
            <div>
                <input type="button" value="1" class="square" onclick="addNumber(1)">
                <input type="button" value="2" class="square" onclick="addNumber(2)">
                <input type="button" value="3" class="square" onclick="addNumber(3)">
                <input type="button" value="=" class="square operate" id="eql" onclick="calculate()">
            </div>
            <div>
                <input type="button" value="0" class="clear zero" onclick="addNumber(0)">
                <input type="button" value="." class="square" onclick="addDecimal()">
            </div>
        </div>
        <script src="./calculator.js"></script>
    </body>
</html>
